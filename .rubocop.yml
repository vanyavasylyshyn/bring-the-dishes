require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  Exclude:
    - vendor/**/*
    - config/**/*
    - tmp/**/*
    - bin/*
  TargetRubyVersion: 2.5
  
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

RSpec/ImplicitExpect:
  Enabled: false
